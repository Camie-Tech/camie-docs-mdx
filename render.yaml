services:
  - type: static
    # âœ… FIX: Tell Render to build from project root, not src/
    rootDir: .
    buildCommand: npm install && chmod +x scripts/clone_and_move.sh && ./scripts/clone_and_move.sh "$GITHUB_REPO_URL" && npm run build
    publishPath: dist
    envVars:
      - key: GITHUB_REPO_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
